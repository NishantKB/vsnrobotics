<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.projects-heading {
    text-align: center;
    margin-bottom: 20px; 
}
.carousel {
    width: 80%;
    margin: 0 auto; 
    overflow: hidden;
    position: relative;
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    flex: 0 0 33.33%;
    max-width: 33.33%;
    overflow: hidden;
    height: 200px; 
    position: relative;
}
.carousel-item img:hover{
    filter: brightness(0.5);
}
.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    filter: brightness(0.8);
    
}
.carousel-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    margin-bottom: 30px;
    
}

.carousel-control-prev,
.carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

.carousel-control-prev {
    left: 0;
}

.carousel-control-next {
    right: 0;
}
@media (max-width: 768px) {
            .carousel {
                width: 100%;
            }

            .carousel-item {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

    </style>
    <script>document.addEventListener("DOMContentLoaded", function() {
        const carousel = document.querySelector(".carousel");
        const carouselInner = carousel.querySelector(".carousel-inner");
        const prevBtn = carousel.querySelector(".carousel-control-prev");
        const nextBtn = carousel.querySelector(".carousel-control-next");
    
        let currentIndex = 0;
    
        prevBtn.addEventListener("click", function() {
            if (currentIndex > 0) {
                currentIndex -= 3;
                carouselInner.style.transform = `translateX(-${currentIndex * 33.33}%)`;
            }
        });
    
        nextBtn.addEventListener("click", function() {
            if (currentIndex < 6) { 
                currentIndex += 3;
                carouselInner.style.transform = `translateX(-${currentIndex * 33.33}%)`;
            }
        });
    });
    </script>
</head>
<body>
    <div class="projects-heading">
        <h2>Our Projects</h2>
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/testimage/multi-rotot-hexa.png" alt="Slide 1">
                <div class="carousel-text">
                    <h3>Slide 1</h3>
                    <!-- <p>This is a description for Slide 1.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/testimage/husky.png" alt="Slide 2">
                <div class="carousel-text">
                    <h3>Slide 1</h3>
                    <!-- <p>This is a description for Slide 1.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/testimage/medicine.png" alt="Slide 3">
                <div class="carousel-text">
                    <h3>Slide 1</h3>
                    <!-- <p>This is a description for Slide 1.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/FF5733" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/33FF57" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/5733FF" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/FF5733" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/33FF57" alt="Slide 8">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300/5733FF" alt="Slide 9">
            </div>
        </div>
        <button class="carousel-control-prev">&lt;</button>
        <button class="carousel-control-next">&gt;</button>
    </div>
    
</body>
</html>
